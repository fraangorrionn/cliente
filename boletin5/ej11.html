        body {
            font-family: Arial, sans-serif;

        form {
            max-width: 300px;
            margin: auto;

        input[type="password"] {

            padding: 10px;

        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
