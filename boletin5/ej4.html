<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Tipo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .question {
            margin-bottom: 20px;
        }

        .answers label {
            display: block;
            margin: 5px 0;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d9d9d9;
            border-radius: 4px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <script src="ej4.js"></script>

</html>
