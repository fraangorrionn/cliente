<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nombre en Mayúsculas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .form-container h1 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="image"] {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ingresa tu Nombre</h1>
        <form id="nombreForm" action="/procesar_formulario" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre en mayúsculas" required>
            <input type="image" src="IMAGEN/mclovin.jpg" alt="Enviar">
            <p id="error" class="error"></p>
        </form>
    </div>

    <script src="ej6.js"></script>
</body>
</html>
