<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío de SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4CAF50;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #contador {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Envío de SMS</h1>
        <form id="smsForm">
            <label for="mensaje">Mensaje (máximo 145 caracteres):</label>
            <textarea 
                id="mensaje" 
                name="mensaje" 
                maxlength="145" 
                placeholder="Escribe tu mensaje aquí..."
                oninput="actualizarContador()"
                required></textarea>
            <p id="contador">Caracteres restantes: 145</p>
            <button type="submit">Enviar SMS</button>
        </form>
    </div>
    <script src="ej5.js"></script>
</body>
</html>
