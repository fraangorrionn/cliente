<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro con Validaci√≥n</title>
        <style>
            form {
                max-width: 350px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f5f5f5;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="number"],
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                padding: 10px;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type="submit"] {
                background-color: #4CAF50;
            }
            input[type="reset"] {
                background-color: #f44336;
                margin-top: 15px;
            }
            .error {
                color: red;
                font-size: 0.9em;
                margin-bottom: 10px;
            }
        </style>
    </head>
