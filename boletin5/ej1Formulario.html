<!--Crea   usando   HTML5   (sin   JS)   un   formulario   de   registro   en   el   que   se   pidan   y   validen Nombre,
   Apellidos,   Nombre   de   usuario,   Contraseña   (sólo   números,   letras   y   estos caracteres especiales !­*$%), Fecha Nac,
    Sexo, Móvil, Correo Electrónico, Ubicación-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        form {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .flex-group {
            display: flex;
            gap: 5px;
        }
        .flex-group input {
            flex: 1;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group select {
            width: auto;
            margin-right: 5px;
        }
        .flex-group {
            display: flex;
            gap: 5px;
        }
        .flex-group input,
        .flex-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 38px;
        }
    </style>
</head>
<body>
    <form>
        <div class="flex-group">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="apellidos" required>
            </div>
        </div>

        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="@gmail.com" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="confirmar_contraseña">Confirma tu contraseña</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>

        <label for="fecha_nac">Fecha de nacimiento</label>
        <div class="flex-group">
            <input type="number" id="dia_nac" name="dia_nac" placeholder="Día" min="1" max="31" required>
            <select id="mes_nac" name="mes_nac" required>
                <option value="">Mes</option>
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
            <input type="number" id="anio_nac" name="anio_nac" placeholder="Año" min="1900" max="2100" required>
        </div>

        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>
        </select>

        <label for="movil">Teléfono móvil</label>
        <div class="input-group">
            <select id="prefijo" name="prefijo">
                <option value="+34">+34</option>
            </select>
            <input type="tel" id="movil" name="movil" required placeholder="Ingrese su número móvil" minlength="9" maxlength="9">
        </div>

        <label for="correo">Tu dirección de correo electrónico actual</label>
        <input type="email" id="correo" name="correo" required>

    </form>
    <script src="ej3.js"></script>
</body>
</html>
