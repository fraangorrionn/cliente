<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro ej2</title>
    <style>
        form {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .flex-group {
            display: flex;
            gap: 5px;
        }
        .flex-group input {
            flex: 1;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group select {
            width: auto;
            margin-right: 5px;
        }
        .flex-group {
            display: flex;
            gap: 5px;
        }
        .flex-group input,
        .flex-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 38px;
        }
    </style>
</head>
<body>
    <script src="ej2.js"></script>
</body>
</html>
